  pull_request:
    types: [synchronize, opened, reopened, edited]

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    name: Pull request validations
    steps:
      - name: Check pull request title
        id: pr-name-checker
        uses: gencarnacao-cw/test-action@1.0.12